apiVersion: batch/v1beta1
kind: CronJob
metadata:
  creationTimestamp: null
  name: postgres-on-k8s-cronjob-copy-to-nginx
spec:
  jobTemplate:
    metadata:
      creationTimestamp: null
      name: postgres-on-k8s-cronjob-copy-to-nginx
    spec:
      template:
        metadata:
          creationTimestamp: null
        spec:
          containers:
          - command:
            - /bin/bash
            - -c
            - |-
              IFS=$'\n\t'
              set -euxo pipefail

              PGPASSWORD=db_user  psql -U db_user -h "${DB_SERVICE_URL}" -p "${DB_SERVICE_PORT}" -d my_db \
                --output index.html \
                --html \
                -c "SELECT * FROM some_table"

              sleep 60
            image: postgres:latest
            name: postgres-on-k8s-cronjob-copy-to-nginx
            resources: {}
          restartPolicy: OnFailure
  schedule: '* * * * *'
status: {}
