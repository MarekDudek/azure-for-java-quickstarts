apiVersion: batch/v1
kind: Job
metadata:
  labels:
    variant: disposable-database
  name: postgres-on-k8s-job-to-tear-down-db-dd
spec:
  template:
    metadata:
      labels:
        variant: disposable-database
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - |-
          PGPASSWORD=postgres dropdb   --echo -U postgres -h "${DB_SERVICE_URL}" -p "${DB_SERVICE_PORT}" my_db
          PGPASSWORD=postgres dropuser --echo -U postgres -h "${DB_SERVICE_URL}" -p "${DB_SERVICE_PORT}" db_user
        env:
        - name: DB_SERVICE_URL
          value: postgres-on-k8s-dd
        - name: DB_SERVICE_PORT
          value: "5432"
        image: postgres:latest
        name: postgres-on-k8s-job-to-tear-down-db
        resources: {}
      restartPolicy: Never
status: {}
