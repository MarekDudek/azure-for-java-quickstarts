apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: multi
  name: multi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multi
  strategy: {}
  template:
    metadata:
      labels:
        app: multi
    spec:
      containers:
      - command:
        - /usr/local/bin/bash
        - -c
        - |-
          IFS=$'\n\t'
          set -euxo pipefail

          while true;
          do
            echo I read
            sleep 1
          done
        image: bash
        name: reader
        resources: {}
        volumeMounts:
        - mountPath: /mnt/files-out
          name: files
      - command:
        - /usr/local/bin/bash
        - -c
        - |-
          IFS=$'\n\t'
          set -euxo pipefail

          mkdir /mnt/files

          COUNTER=0

          while true;
          do
            touch /mnt/files/file-$COUNTER.txt
            sleep 1
            (( COUNTER++ )) || true
          done
        image: bash
        name: writer
        resources: {}
        volumeMounts:
        - mountPath: /mnt/files-in
          name: files
      - image: nginx:stable
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
      volumes:
      - emptyDir: {}
        name: files
status: {}
