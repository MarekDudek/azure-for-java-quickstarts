apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: web-server
    variant: with-clusterip-service
  name: web-server-cip
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-server
      variant: with-clusterip-service
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: web-server
        variant: with-clusterip-service
    spec:
      containers:
      - image: nginx:stable
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: web-server
    variant: with-clusterip-service
  name: web-server-cip
spec:
  ports:
  - name: 7071-80
    port: 7071
    protocol: TCP
    targetPort: 80
  selector:
    app: web-server
    variant: with-clusterip-service
  type: ClusterIP
status:
  loadBalancer: {}
