apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    creator: Marek Dudek
  labels:
    app: web-client
    owner: mdudek
    variant: with-nodeport-client
  name: web-client-np
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-client
      owner: mdudek
      variant: with-nodeport-client
  strategy: {}
  template:
    metadata:
      annotations:
        creator: Marek Dudek
      labels:
        app: web-client
        owner: mdudek
        variant: with-nodeport-client
    spec:
      containers:
      - command:
        - /bin/sh
        - -c
        - |2

          echo Querying web server
          while true;
          do
            wget "$WEB_SERVER":"$PORT" -O-
            sleep 1
          done
        env:
        - name: WEB_SERVER
          value: web-server-np
        - name: PORT
          value: "7072"
        image: alpine:3.11.7
        name: alpine
        resources: {}
status: {}
